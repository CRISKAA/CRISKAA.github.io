v class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> N=<span class="number">50000</span>;</div><div class="line"><span class="keyword">int</span> n,a[N],cnt,c[N];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">sortt</span><span class="params">(<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(l&gt;=r) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">	<span class="keyword">if</span>(l+<span class="number">1</span>==r)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span>(a[l]&gt;a[r])</div><div class="line">		&#123;</div><div class="line">			swap(a[l],a[r]);</div><div class="line">			cnt++;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span> m=(l+r)/<span class="number">2</span>;</div><div class="line">	sortt(l,m);sortt(m+<span class="number">1</span>,r);</div><div class="line">	<span class="keyword">int</span> x=l,y=m+<span class="number">1</span>,t=l;</div><div class="line">	<span class="keyword">while</span>(x&lt;=m&amp;&amp;y&lt;=r)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span>(a[x]&lt;=a[y]) c[t++]=a[x++];</div><div class="line">		<span class="keyword">else</span></div><div class="line">		&#123;</div><div class="line">			c[t++]=a[y++];</div><div class="line">			cnt+=m-x+<span class="number">1</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span>(x&lt;=m)</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=x;i&lt;=m;++i)</div><div class="line">			c[t++]=a[i];</div><div class="line">	<span class="keyword">if</span>(y&lt;=r)</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=y;i&lt;=r;++i)</div><div class="line">			c[t++]=a[i];</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=l;i&lt;=r;++i)</div><div class="line">		a[i]=c[i];</div><div class="line">	</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n);</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;++i)</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;a[i]);</div><div class="line">	sortt(<span class="number">1</span>,n);</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"%d"</span>,cnt);</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
