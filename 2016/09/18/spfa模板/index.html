an></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> ce;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;++i)</div><div class="line">		dis[i]=<span class="number">0</span>;</div><div class="line">	q.push(x); dis[x]=<span class="number">0</span>; in[x]=<span class="number">1</span>;</div><div class="line">	<span class="keyword">do</span></div><div class="line">	&#123;</div><div class="line">		ce=q.front();</div><div class="line">		q.pop();</div><div class="line">		in[ce]=<span class="number">0</span>;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=head[ce];i;i=e[i].next)</div><div class="line">		&#123;</div><div class="line">			<span class="keyword">if</span>(dis[ce]+e[i].w&gt;dis[e[i].to])</div><div class="line">			&#123;</div><div class="line">				dis[e[i].to]=dis[ce]+e[i].w;</div><div class="line">				<span class="keyword">if</span>(in[e[i].to]==<span class="number">0</span>)</div><div class="line">				&#123;</div><div class="line">					q.push(e[i].to);</div><div class="line">					in[e[i].to]=<span class="number">1</span>;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;<span class="keyword">while</span>(!q.empty());</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;n,&amp;m);</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=m;++i)</div><div class="line">	&#123;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d%d%d"</span>,&amp;x,&a
