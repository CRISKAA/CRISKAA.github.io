  <section id="post-content" class="article-content post">
    <p>求匹配字符的KMP算法，其实还不是很理解= =<br>先放一个模板上来吧</p>
<h2 id="【模板】KMP字符串匹配"><a href="#【模板】KMP字符串匹配" class="headerlink" title="【模板】KMP字符串匹配"></a><a href="http://www.luogu.org/problem/show?pid=3375" target="_blank" rel="external">【模板】KMP字符串匹配</a></h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;string&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> N=<span class="number">2000000</span>;</div><div class="line"><span class="keyword">int</span> al,bl,next[N];</div><div class="line"><span class="keyword">char</span> a[N],b[N];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">kmp</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>,j=<span class="number">0</span>;i&lt;=al;++i,++j)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">while</span>(j!=<span class="number">-1</span>&amp;&amp;a[i]!=b[j]) j=next[j];</div><div class="line">		<span class="keyword">if</span>(j==bl<span class="number">-1</span>&amp;&amp;(i-bl+<span class="number">2</span>!=al))</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,i-bl+<span class="number">2</span>);<span class="comment">//每次匹配时，输出它的匹配位置的起点</span></div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">qiunext</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	next[<span class="number">0</span>]=<span class="number">-1</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;bl;++i)</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=next[i];j&gt;=<span class="number">0</span>;j=next[j])</div><div class="line">		<span class="keyword">if</span>(b[j]==b[i])</div><div class="line">		&#123;</div><div class="line">			next[i+<span class="number">1</span>]=j+<span class="number">1</span>;</div><div class="line">			<span class="keyword">break</span>;</div><div class="line">		&#125;		</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%s%s"</span>,a,b);</div><div class="line">	al=<span class="built_in">strlen</span>(a);</div><div class="line">	bl=<span class="built_in">strlen</span>(b);</div><div class="line">	qiunext();<span class="comment">//先求出它的前缀数组next</span></div><div class="line">	kmp();</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=bl;++i)</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"%d "</span>,next[i]);</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
  </section>
