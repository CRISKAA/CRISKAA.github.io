	tope++;</div><div class="line">	e[tope].to=y;</div><div class="line">	e[tope].next=head[x];</div><div class="line">	e[tope].w=z;</div><div class="line">	head[x]=tope;</div><div class="line">	tope++;</div><div class="line">	e[tope].to=x;</div><div class="line">	e[tope].next=head[y];</div><div class="line">	e[tope].w=<span class="number">0</span>;</div><div class="line">	head[y]=tope;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">bfs</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=m;++i) ds[i]=<span class="number">-1</span>;</div><div class="line">	q.push(s);ds[s]=<span class="number">0</span>;</div><div class="line">	<span class="keyword">while</span>(!q.empty())</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">int</span> x=q.front();</div><div class="line">		q.pop();</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=head[x];i;i=e[i].next)</div><div class="line">		&#123;</div><div class="line">			<span class="keyword">int</span> y=e[i].to;</div><div class="line">			<span class="keyword">if</span>(e[i].w&amp;&amp;ds[y]==<span class="number">-1</span>)</div><div class="line">			&#123;</div><div class="line">				ds[y]=ds[x]+<span class="number">1</span>;</div><div class="line">				q.push(y);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> ds[t]&gt;<span class="number">-1</span>;</div><div class="line">	</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">dfs</span><s >&lt;algorithm&gt;</span></span></div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> N=<span class="number">100010</span>;</div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> p=<span class="number">2147483646</span>;</div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">int</span> tope=<span class="number">0</span>,n,m,s,t,k,ans=<span class="number">0</span>,sum=<span class="number">0</span>,tot=<span class="number">0</span>;</div><div class="line"><span class="keyword">int</span> head[N],ds[N],r[N];</div><div class="line"><span class="built_in">queue</span>&lt;<span class="keyword">int</span>&gt;q;</div><div class="line"></div><div class="line"><span class="keyword">struct</span> node&#123;</div><div class="line">	<span class="keyword">int</span> to,next,w;</div><div class="line">&#125;e[N];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">intt</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y,<span class="keyword">int</span> z)</span></span></div><div class="line">&#123;</div><div class="line">	tope++;</div><div class="line">	e[tope].to=y;</div><div class="line">	e[tope].w=z;</div><div class="line">	e[tope].next=head[x];</div><div class="line">	head[x]=tope;</div><div class="line">	tope++;</div><div class="line">	e[tope].to=x;</div><div class="line">	e[tope].w=<span class="number">0</span>;</div><div class="line">	e[tope].next=head[y];</div><div class="line">	head[y]=tope;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">bfs</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;=t;++i) ds[i]=<span class="number">-1</span>;</div><div class="line">	q.push(s); ds[s]=<span class="number">0</span>;</div><div class="line">	<span class="keyword">while</span>(!q.empty())</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">int</span> x=q.front();</div><div class="line">		q.pop();</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=head[x];i;i=e[i].next)</div><div class="line">		&#123;</div><div class="line">			<span class="keyword">int</span> y=e[i].to;</div><div class="line">			<span class="keyword">if</span>(e[i].w&amp;&amp;ds[y]==<span class="number">-1</span>)</div><div class="line">			&#123;</div><div class="line">				ds[y]=ds[x]+<span class="number">1</span>;</div><div class="line">				q.push(y);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> ds[t]&gt;<span class="number">0</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> f)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(x==t) <span class="keyword">return</span> f;</div><div class="line">	<span class="keyword">int</span> a=<span class="number">0</span>,b;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=head[x];i;i=e[i].next)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">int</span> y=e[i].to;</div><div class="line">		<span class="keyword">if</span>(e[i].w&amp;&amp;ds[y]==ds[x]+<span class="number">1</span>)</div><div class="line">		&#123;</div><div class="line">			b=dfs(y,min(e[i].w,f-a));</div><div class="line">			e[i].w-=b;</div><div class="line">			<span class="keyword">if</span>(i%<span class="number">2</span>) e[i+<span class="number">1</span>].w+=b;</div><div class="line">			<span class="keyword">else</span> e[i<span class="number">-1</span>].w+=b;</div><div class="line">			a+=b;</div><div class="line">			<span class="keyword">if</span>(a==f) <span class="keyword">break</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span>(a==<span class="number">0</span>) ds[x]=<span class="number">-1</span>;</div><div class="line">	<span class="keyword">return</span> a;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	freopen(<span class="string">"testlib.in"</span>,<span class="string">"r"</span>,<span class="built_in">stdin</span>);</div><div class="line">	freopen(<span class="string">"testlib.out"</span>,<span class="string">"w"</span>,<span class="built_in">stdout</span>);</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;k,&amp;n);</div><div class="line">	s=<span class="number">1</span>;t=k+n+<span class="number">2</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>;i&lt;=k+<span class="number">1</span>;++i)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">int</span> x;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;x); </div><div class="line">		intt(i,t,x);</div><div class="line">		sum+=x;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=k+<span class="number">2</span>;i&lt;=t<span class="number">-1</span>;++i)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">int</span> x,y;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;x);</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">1</span>;j&lt;=x;++j)</div><div class="line">		&#123;</div><div class="line">			<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;y);</div><div class="line">			intt(i,y+<span class="number">1</span>,<span class="number">1</span>);</div><div class="line">		&#125;</div><div class="line">		intt(<span class="number">1</span>,i,<span class="number">1</span>);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">while</span>(bfs()) ans+=dfs(s,p);</div><div class="line">	<span class="keyword">if</span>(ans==sum)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> x=<span class="number">2</span>;x&lt;=k+<span class="number">1</span>;++x)</div><div class="line">		&#123;</div><div class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=tot;++i) r[i]=<span class="number">0</span>;</div><div class="line">			tot=<span class="number">0</span>;</div><div class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> i=head[x];i;i=e[i].next)</div><div class="line">			&#123;</div><div class="line">				<span class="keyword">int</span> y=e[i].to;</div><div class="line">				<span class="keyword">if</span>(y!=t&amp;&amp;e[i].w)</div><div class="line">				&#123;</div><div class="line">					r[++tot]=y-k<span class="number">-1</span>;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			sort(r+<span class="number">0</span>,r+tot+<span class="number">1</span>);</div><div class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=tot;++i)</div><div class="line">			<span class="built_in">printf</span>(<span class="string">"%d "</span>,r[i]);</div><div class="line">			<span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</span></div><div class="line">	&#123;</div><div class="line">		<span class="built_in">printf</span>(<span class="string">"NoSolution!"</span>);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
