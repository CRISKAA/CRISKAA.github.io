v class="line"></div><div class="line"><span class="keyword">struct</span> node&#123;</div><div class="line">	<span class="keyword">int</span> l,r,lc,rc,sum,ma;</div><div class="line">&#125;t[N];</div><div class="line"></div><div class="line"><span class="keyword">struct</span> node2&#123;</div><div class="line">	<span class="keyword">int</span> to,next;</div><div class="line">&#125;e[N];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">intt</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y)</span></span></div><div class="line">&#123;</div><div class="line">	tope++;</div><div class="line">	e[tope].next=head[x];</div><div class="line">	e[tope].to=y;</div><div class="line">	head[x]=tope;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">dfs1</span><span class="params">(<span class="keyword">int</span> x)</span></span></div><div class="line">&#123;</div><div class="line">	dep[x]=dep[fa[x]]+<span class="number">1</span>;</div><div class="line">	size[x]=<span class="number">1</span>;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=head[x];i;i=e[i].next)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">int</span> y=e[i].to;</div><div class="line">		<span class="keyword">if</span>(y!=fa[x])</div><div class="line">		&#123;</div><div class="line">			fa[y]=x;</div><div class="line">			dfs1(y);</div><div class="line">			size[x]+=size[y];</div><div class="line">			<span class="keyword">if</span>(size[y]&gt;size[son[x]]) son[x]=y;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inl pan class="keyword">void</span> <span class="title">change</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> w,<span class="keyword">int</span> d)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(t[x].l==t[x].r)</div><div class="line">	&#123;</div><div class="line">		t[x].sum=d;</div><div class="line">		t[x].ma=d;</div><div class="line">		<span class="keyword">return</span> ;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span> mid=(t[x].l+t[x].r)/<span class="number">2</span>;</div><div class="line">	<span class="keyword">if</span>(w&lt;=mid) change(t[x].lc,w,d);</div><div class="line">	<span class="keyword">if</span>(w&gt;mid)  change(t[x].rc,w,d);</div><div class="line">	t[x].sum=t[t[x].lc].sum+t[t[x].rc].sum;</div><div class="line">	t[x].ma=max(t[t[x].lc].ma,t[t[x].rc].ma);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">maxx</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(l&lt;=t[x].l&amp;&amp;t[x].r&lt;=r)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">return</span> t[x].ma;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span> mid=(t[x].l+t[x].r)/<span class="number">2</span>,mm=<span class="number">-500000</span>;</div><div class="line">	<span class="keyword">if</span>(l&lt;=mid) mm=max(mm,maxx(t[x].lc,l,r));</div><div class="line">	<span class="keyword">if</span>(r&gt;mid)  mm=max(mm,maxx(t[x].rc,l,r));</div><div class="line">	<span class="keyword">return</span> mm;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><
