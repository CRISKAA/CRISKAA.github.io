.size;</div><div class="line">	update(k);</div><div class="line">	k=t;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">lturn</span><span class="params">(<span class="keyword">int</span> &amp;k)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> t=tr[k].r;</div><div class="line">	tr[k].r=tr[t].l;</div><div class="line">	tr[t].l=k;</div><div class="line">	tr[t].size=tr[k].size;</div><div class="line">	update(k);</div><div class="line">	k=t;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">(<span class="keyword">int</span> &amp;k,<span class="keyword">int</span> x)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(!k)</div><div class="line">	&#123;</div><div class="line">		size++;</div><div class="line">		k=size;</div><div class="line">		tr[k].w=tr[k].size=<span class="number">1</span>;</div><div class="line">		tr[k].rnd=rand();</div><div class="line">		tr[k].v=x;</div><div class="line">		<span class="keyword">return</span> ;</div><div class="line">	&#125;</div><div class="line">	tr[k].size++;</div><div class="line">	<span class="keyword">if</span>(tr[k].v==x) tr[k].w++;</div><div class="line">	<span class="keyword">else</span> </div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span>(tr[k].v&lt;x)</div><div class="line">		&#123;</div><div class="line">			insert(tr[k].r,x);</div><div class="line">			<span class="keyword">if</span>(tr[k].rnd&gt;tr[tr[k].r].rnd) lturn(k);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">else</span></div><div class="line">		&#123;</div><div class="line">			insert(tr[k].l,x);</div><div class="line">			<span class="keyword">if</span>(tr[k].rnd&gt;tr[tr[k].l].rnd) rturn(k);</div><div class="line">		&#125;</div><div class="line">	&#125;	</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">del</span><span class="params">(<span class="keyword">int</span> &amp;k,<span class="keyword">int</span> x)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(!k) <span class="keyword">return</span> ;</div><div class="line">	<span class="keyword">if</span>(tr[k].v==x)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span>(tr[k].w&gt;<span class="number">1</span>)</div><div class="line">		&#123;</div><div class="line">			tr[k].size--;</div><div class="line">			tr[k].w--;</div><div class="line">			<span class="keyword">return</span> ;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">else</span></div><div class="line">		&#123;</div><div class="line">			<span class="keyword">if</span>(tr[k].l*tr[k].r==<span class="number">0</span>) k=tr[k].l+tr[k].r;</div><div class="line">			<span class="keyword">else</span></div><div class="line">				<span class="keyword">if</span>(tr[tr[k].l].rnd&gt;tr[tr[k].r].rnd)</div><div class="line">				&#123;</div><div class="line">					lturn(k); </div><div class="line">					del(k,x);</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">else</span></div><div class="line">				&#123;</div><div class="line">					rturn(k); </div><div class="line">					del(k,x);</div><div class="line">				&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</span></div><div class="line">		<span class="keyword">if</span>(x&gt;tr[k].v) tr[k].size--,del(tr[k].r,x);</div><div class="line">		<span class="keyword">else</span> tr[k].size--,del(tr[k].l,x);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">find</span><span class="params">(<span class="keyword">int</span> k,<span class="keyword">int</span> x)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(k==<span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">	<span class="keyword">if</span>(tr[k].v==x) <span class="keyword">return</span> tr[tr[k].l].size+<span class="number">1</span>;</div><div class="line">	<span class="keyword">else</span></div><div class="line">		<span class="keyword">if</span>(x&gt;tr[k].v) <span class="keyword">return</span> tr[tr[k].l].size+tr[k].w+find(tr[k].r,x);</div><div class="line">		<span class="keyword">else</span> <span class="keyword">return</span> find(tr[k].l,x);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">num</span><span class="params">(<span class="keyword">int</span> k,<span class="keyword">int</span> x)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(k==<span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">	<span class="keyword">if</span>(x&lt;=tr[tr[k].l].size)</div><div class="line">		<span class="keyword">return</span> num(tr[k].l,x);</div><div class="line">	<span class="keyword">else</span> </div><div class="line">		<span class="keyword">if</span>(x&gt;tr[tr[k].l].size+tr[k].w)</div><div class="line">		<span class="keyword">return</span> num(tr[k].r,x-tr[tr[k].l].size-tr[k].w);</div><div class="line">		<span class="keyword">else</span> <span class="keyword">return</span> tr[k].v;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">pro</span><span class="params">(<span class="keyword">int</span> k,<span class="keyword">int</span> x)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(k==<span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">	<span class="keyword">if</span>(tr[k].v&lt;x)</div><div class="line">	&#123;</div><div class="line">		ans=k;</div><div class="line">		pro(tr[k].r,x);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</span> pro(tr[k].l,x);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">succ</span><span class="params">(<span class="keyword">int</span> k,<span class="keyword">int</span> x)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(k==<span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">	<span class="keyword">if</span>(tr[k].v&gt;x)</div><div class="line">	&#123;</div><div class="line">		ans=k;</div><div class="line">		succ(tr[k].l,x);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</span> succ(tr[k].r,x);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n);</div><div class="line">	<span class="keyword">int</span> x,a;</div><div class="line">	<span class="keyword">while</span>(n--)</div><div class="line">	&#123;</div><div class="line">        <span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;a,&amp;x);</div><div class="line">		<span class="keyword">if</span>(a==<span class="number">1</span>) insert(root,x);</div><div class="line">		<span class="keyword">if</span>(a==<span class="number">2</span>) del(root,x);</div><div class="line">		<span class="keyword">if</span>(a==<span class="number">3</span>) <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,find(root,x));</div><div class="line">		<span class="keyword">if</span>(a==<span class="number">4</span>) <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,num(root,x));</div><div class="line">		<span class="keyword">if</span>(a==<span class="number">5</span>) pro(root,x),<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,tr[ans].v);</div><div class="line">		<span class="keyword">if</span>(a==<span class="number">6</span>) succ(root,x),<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,tr[ans].v);	</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

pan></div><div class="line">		&#123;</div><div class="line">			insert(t[k].l,x);</div><div class="line">			<span class="keyword">if</span>(t[t[k].l].rnd&lt;t[k].rnd)</div><div class="line">				rturn(k);</div><div class="line">		&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">pro</span><span class="params">(<span class="keyword">int</span> k,<span class="keyword">int</span> x)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(k==<span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">	<span class="keyword">if</span>(x&gt;t[k].v)</div><div class="line">	&#123;</div><div class="line">		ans=k; pro(t[k].r,x);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</span> pro(t[k].l,x);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">succ</span><span class="params">(<span class="keyword">int</span> k,<span class="keyword">int</span> x)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(k==<span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">	<span class="keyword">if</span>(x&lt;t[k].v)</div><div class="line">	&#123;</div><div class="line">		ans=k; succ(t[k].l,x);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</span> succ(t[k].r,x);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">find</span><span class="params">(<span class="keyword">int</span> &amp;k,<span class="keyword">int</span> x)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(k==<span class="number">0</span>) <span class="keyword">return</span> ;</div><div class="line">	<span class="keyword">if</span>(t[k].v==x) </div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span>(t[k].w&gt;<span class="number">1</span>) mark=<span class="number">1</span>;</div><div class="line">		<span class="keyword">return</span> ;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</span></div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span>(t[k].v&gt;x) find(t[k].l,x);</div><div class="line">		<span class="keyword">else</span> find(t[k].r,x);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;n);</div><div class="line">	<span class="keyword">int</span> x,a,b;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;++i)</div><div class="line">	&#123;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;x);</div><div class="line">		insert(root,x);		</div><div class="line">		<span class="keyword">if</span>(i==<span class="number">1</span>)</div><div class="line">		&#123;</div><div class="line">			sum+=x;</div><div class="line">			<span class="keyword">continue</span>;</div><div class="line">		&#125;</div><div class="line">		pro(root,x);</div><div class="line">		a=t[ans].v-x;</div><div class="line">		<span class="keyword">if</span>(a&lt;<span class="number">0</span>) a=-a;</div><div class="line">		<span class="keyword">if</span unction"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">del</span><span class="params">(<span class="keyword">int</span> &amp;k)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(k==<span class="number">0</span>) <span class="keyword">return</span> ;</div><div class="line">	<span class="keyword">if</span>(t[k].v+mm&gt;=mn)</div><div class="line">	&#123;</div><div class="line">		del(t[k].l);</div><div class="line">		update(k);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</span></div><div class="line">	&#123;</div><div class="line">		k=t[k].r;</div><div class="line">		del(k);</div><div class="line">	&#125;	</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;n,&amp;mn);</div><div class="line">	<span class="keyword">char</span> s[<span class="number">1</span>];</div><div class="line">	<span class="keyword">int</span> x;</div><div class="line">	<span class="keyword">while</span>(n--)</div><div class="line">	&#123;</div><div class="line">		<span class="built_in">scanf</span>(<span class="string">"%s%d"</span>,s,&amp;x);</div><div class="line">		<span class="keyword">if</span>(s[<span class="number">0</span>]==<span class="string">'I'</span>) <span class="keyword">if</span>(x&gt;=mn) insert(root,x-mm),sum++;</div><div class="line">		<span class="keyword">if</span>(s[<span class="number">0</span>]==<span class="string">'A'</span>) mm+=x;</div><div class="line">		<span class="keyword">if</span>(s[<span class="number">0</span>]==<span class="string">'S'</span>) mm-=x,del(root);</div><div class="line">		<span class="keyword">if</span>(s[<span class="number">0</span>]==<span class="string">'F'</span>) </div><div class="line">		&#123;</div><div class="line">			x=t[root].size-x+<span class="number">1</span>;</div><div class="line">			<span class="keyword">if</span>(x&lt;=<span class="number">0</span>) </div><div class="line">			&#123;</div><div class="line">				<span class="built_in">cout</span>&lt;&lt;<span class="number">-1</span>&lt;&lt;<span class="built_in">endl</span>;</div><div class="line">				<span class="keyword">continue</span>;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">int</span> y=find(root,x);</div><div class="line">			<span class="keyword">if</span>(y==<span class="number">0</span>) y=<span class="number">-1</span>;</div><div class="line">			<span class="built_in">printf</span>(<span class="string">"%d\n"</span>,y+mm);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"%d"</span>,sum-t[root].size);</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
